<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Team</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1bb020ac72.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-900">
    <!-- header area starts  -->
    <header class="py-48 font-serif header-area">
        <h1 class="text-white text-6xl text-center font-extrabold">Build Your Own Team</h1>
        <img src="images/ball.png" alt="ball" class="w-32 absolute top-100 right-0 ">
    </header>
    <!-- header area ends  -->
    <main>
        <section
            class="mt-12 lg:w-10/12 md:w-11/12  mx-auto flex lg:flex-row md:flex-col md:flex-col-reverse gap-8 py-8">
            <div class="player-area lg:w-9/12 grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-12"
                id="players-area">
                <!-- Playars will show here dynamically -->
            </div>
            <!-- Sidebar starts -->
            <aside class="sidebar-area lg:w-1/4 mx-4">
                <div class="selected-player-area bg-black shadow-xl h-[20rem] px-8">
                    <h1 class="text-white text-2xl text-center pt-8 pb-4 border-b-4 border-orange-500 ">
                        Select V</h1>
                    <ol id="selected-players" class="text-gray-700 py-4 list-decimal px-4">
                        <!-- selected player will display here -->
                    </ol>
                </div>
                <div class="budget bg-black shadow-xl h-[36rem] px-6 mt-8">
                    <h1 class="text-white text-2xl text-center pt-8 pb-4 border-b-4 border-orange-500 ">
                        Budget</h1>
                    <div class="budget-form mt-8">
                        <div class="players-expense">
                            <p class="text-white lg:flex justify-between items-center">
                                <label for="single-player-cost" class="mr-4 text-gray-300">Per Player</label>
                                <input type="number" id="single-player-cost"
                                    class="w-1/2 bg-black border border-gray-300 py-1 " min="0">
                            </p>
                            <p>
                                <button id="calculate"
                                    class="text-white font-semibold w-full py-2 bg-[#015196] my-8">Calculate</button>
                            </p>
                            <p class="text-gray-300">Player expense <span class="pl-4">$</span><span
                                    id="players-expense">0</span>
                            </p>
                        </div>
                        <div class="other-expense">
                            <p class="text-white lg:flex justify-between items-center py-8">
                                <label for="manager" class="mr-4 text-gray-300">Manager</label>
                                <input type="number" id="manager" class="w-1/2 bg-black border border-gray-300 py-1 "
                                    min="0">
                            </p>
                            <p class="text-white lg:flex justify-between items-center">
                                <label for="coach" class="mr-4 text-gray-300">Coach</label>
                                <input type="number" id="coach" class="w-1/2 bg-black border border-gray-300 py-1 "
                                    min="0">
                            </p>
                            <p>
                                <button id="calculate-total"
                                    class="text-white font-semibold w-full py-2 bg-[#015196] my-8">Calculate
                                    Total</button>
                            </p>
                            <p class="text-gray-300 lg:flex justify-between items-center">
                                <span>Total</span>
                                <span class="text-orange-600">$<span id="total">0</span></span>

                            </p>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Sidebar ends -->
        </section>
    </main>
    <footer class="pt-12 border-t border-gray-700">
        <h1 class="text-orange-700 text-center text-3xl font-bold">Best V</h1>
        <div class="footer-top text-white text-center">
            <h2 class="text-2xl my-8">Connect with us</h2>
            <div class="social text-xl flex justify-center gap-8 mb-6">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-stack-overflow"></i>
            </div>
        </div>
        <div class="footer-bottom text-white text-center font-semibold py-4">
            <p>Copyright &copy; 2025 All Rights Reserved.</p>
        </div>
    </footer>
    <!-- common functions script -->
    <script src="js/functions.js"></script>
    <!-- script.js -->
    <script src="js/script.js"></script>
</body>

</html>
